<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script scr="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="header">
        <div class="container">
            <h1>ROCK PAPER SCISSORS</h1>
        </div>
    </div>

    <div class="center-section">
        <div class="container">
            <div class="instructions">
                <h1>Choose your weapon</h1>
                <h3>First to score 5 points wins the game</h3>
            </div>

            <div class="scoreBlock">
                <div class="block">
                    <h1 class="hand">?</h1>
                    <h3>Player: 0</h2>
                </div>
                <div class="block">
                    <h1 class="hand">?</h1>
                    <h3>Computer: 0</h2>
                </div>
            </div>

            <div class="buttons">
                <div class="singleButton">
                    <input class="rock" Name="rock" type="Image" src="./images/rock.png">
                    <h3>Rock</h3>
                </div>
                <div class="singleButton">
                    <input class="paper" Name="paper" type="Image" src="./images/paper.png">
                    <h3>Paper</h3>
                </div>
                <div class="singleButton">
                    <input class="scissors" Name="scissors" type="Image" src="./images/scissors.png">
                    <h3>Scissors</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <h3>GORDI 2022</h3>
        </div>
    </div>

</body>

</html>
